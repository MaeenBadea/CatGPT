<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://maeenbadea.github.io/JokaGPT/images/avatar.jpg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://maeenbadea.github.io/JokaGPT/images/avatar.jpg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://maeenbadea.github.io/JokaGPT/images/avatar.jpg"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />

    <title>JokaGPT</title>
    <meta name="description" content="What if ChatGPT were a cat?" />
  </head>

  <body>
    <div id="container">
      <div class="header">
        <h1>JokaGPT</h1>
        <p>What if Joka was a ChatGPT?</p>
      </div>
      <div id="chatcontainer">
        <div id="chat">
          <div class="chat-bubble-container chat-gpt-bubble-container">
            <div class="profile-picture">
              <img src="https://maeenbadea.github.io/JokaGPT/images/avatar.jpg" height="100%" />
            </div>
            <div class="chat-bubble chat-gpt-bubble">
              "صوت الأجراسِ عالٍ جداً اليوم"
            </div>
          </div>
        </div>
        <div id="input-area">
          <div id="input-container">
            <form id="form">
              <input
                type="text"
                placeholder="Type your message here"
                id="user-input"
                autocomplete="off"
              />
            </form>
            <a><i class="fas fa-paper-plane"></i></a>
          </div>
          <p class="disclaimer">
            This site was created by
            <a href="https://www.facebook.com/sudanese.armed.forces?mibextid=9R9pXO" target="_blank"
              >Maeen Badea</a
            >
            (so We don't miss joka when he's not online)
            <!-- | -->
            
          </p>
        
        </div>
      </div>
    </div>

    <script>
      const userInput = document.getElementById("user-input");
      const chatArea = document.getElementById("chat");
      const sendBtn = document.querySelector(".fa-paper-plane");
      const form = document.getElementById("form");
      const infoBtn = document.getElementById("infoBtn");
      let userMeowed = false;

      function handleSubmit(event) {
        event.preventDefault(); // Prevent refresh on form submission

        // If a user submits input, create a new bubble-containter and bubble to show the user input in the chat
        if (userInput.value !== "") {
          let userString = userInput.value;

          let newBubbleContainer = document.createElement("div");
          newBubbleContainer.classList.add(
            "chat-bubble-container",
            "user-bubble-container"
          );
          newBubbleContainer.innerHTML =
            '<div class="profile-picture"><img src="https://maeenbadea.github.io/JokaGPT/images/user.png" height="100%" /></div>';

          let newBubble = document.createElement("div");
          newBubble.classList.add("chat-bubble", "user-bubble");
          newBubble.innerHTML = userInput.value;
          newBubbleContainer.appendChild(newBubble);
          chatArea.appendChild(newBubbleContainer);
          userInput.value = ""; // Clear the input vield

          // Generate the CatGPT response
          const arr = [
            "العائلة هي كل شيء",
            "ليس المهم أن تسقط المدرعات أو لا تسقط ، المهم ألا تسقط أنت أمام مبادئك وأخلاقك ودينك وموقفك",
            "بالتوفيق للجميع",
            "الأمل حليف الحمقى",
            `" فإما أن ننجو معاً
            وإما أن نهلك معاً"`,
            `جميع من قابلتهم فى حياتى كانوا نفس الشئ ..

            " الخمر . .. التدين .. العائلة .. حب الحاكم .. الأحلام .. الأبناء .. السعى للقوة "

            كان على الجميع أن (يثملوا) بشئ ليستمروا بالاندفاع للأمام ..

            "الجميع كان عبدا لشئ ما"`,
            `الرغبة بأن تكون مَحبوباً هي الوهم الاخير تَخل عَنها وستكون حُراً .`,
            `و إذا انتصَرت على أخيكَ، فمَا انتَصرت على أحد`,
            `"صوت الأجراسِ عالٍ جداً اليوم"`,
          ];

          if (
            userString.includes("الجيش") ||
            userString.includes("الدعم السريع")
          ) {
            // Hurray you found some easter eggs🐰🥚
            meows = "بالتوفيق للجميع";
          } else if (userString.includes("النصر")) {
            meows = "الأمل حليف الحمقى";
          } else {
            const randomIndex = Math.floor(Math.random() * arr.length);
            meows = arr[randomIndex];
          }

          // Show the CatGPT response in a new chat-gpt-bubble, wrapped in a chat-bubble-container

          let newBubble2Container = document.createElement("div");
          newBubble2Container.classList.add(
            "chat-bubble-container",
            "chat-gpt-bubble-container"
          );
          newBubble2Container.innerHTML =
            '<div class="profile-picture"><img src="https://maeenbadea.github.io/JokaGPT/images/avatar.jpg" height="100%" /></div>';

          let newBubble2 = document.createElement("div");
          newBubble2.classList.add("chat-bubble", "chat-gpt-bubble");
          newBubble2.innerHTML = "...."; // At first, only show an ellipsis
          newBubble2Container.appendChild(newBubble2);
          chatArea.appendChild(newBubble2Container);
          form.scrollIntoView(); // Scroll down, so the input field is at the bottom of the page again
          let currentMeow = 0;

          let meowLoop = setInterval(() => {
            // Interval to show more of the reply every 100 milliseconds (simulating typing behaviour)
            if (currentMeow < meows.length) {
              currentMeow += Math.floor(Math.random() * 10); // Show between 0 and 10 more characters
              newBubble2.innerHTML = meows.slice(0, currentMeow) + "█"; // While typing, end the string with a block character
            } else {
              newBubble2.innerHTML = meows; // When finished, put the entire response in the bubble, without block character
              clearInterval(meowLoop);
              userInput.focus(); // Focus the input again, so user can type a new response
            }
          }, 100);
        }
      }
      sendBtn.addEventListener("click", handleSubmit); // Handle clicks to the submit button
      form.addEventListener("submit", handleSubmit); // Handle default submit (e.g. pressing enter)


   
    </script>
  </body>
</html>
